site_name: Curso de Blender
use_directory_urls: false

copyright: Copyright &copy; 2022 Fernando Ferraz Ribeiro

theme:
  features:
    # copy button on code blocks
    - content.code.copy
    #- navigation.sections
    - toc.integrate
    #- navigation.tabs
  name: material   
  language: en-custom
  custom_dir: docs\overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

site_url: "https://255ribeiro.github.io/Intro_blender/"
repo_url: "https://github.com/255ribeiro/Intro_blender/"
repo_name: "255ribeiro/Intro_blender"

nav:
  - Home: index.md
  - Apresentação: blender/Apresenta.md
  - Instalação: blender/install.md
  - Interface: blender/blender_interface.md
  - Modelagem Básica : blender/basic_modeling.md
  - Addons: blender/addons.md
  - Importando DXF: blender/modelagem_Import_dxf.md
  - Blender GIS:
    - Instalação: blender/BlenderGisInstall.md
    - Modelagem de Terreno: blender/blenderGis_dxf.md
  - Materiais e Texturas:
    - Malhas, Materiais e Slots: blender/materials/malhas_mat_slots.md
  - Recursos: blender/assets/assets.md
  - Render: 
      - Conceitos de render: blender/render/render.md
      - Configurações de Material transparente (Vidro):
        - Evee: blender/render/evee/evee_glass_config.md
        - Cycles: blender/render/cycles/cycles_glass_config.md
  - Extra:
    - Sverchok:
      - Instalando depedências:
        - Habilitar o pip: blender/habilitar_o_pip.md
        - depedências: blender/dependencias.md
  - Aulas gravadas: blender/aulas_gravadas/aulas_gravadas.md


# configuração de extensões
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


extra:
